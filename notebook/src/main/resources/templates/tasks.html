<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Your Tasks</h2>

    <!-- Форма для додавання нового завдання -->
    <form action="/task/create" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <input type="text" class="form-control" id="content" name="content" required>
        </div>
        <div class="form-group">
            <label for="dateToComplete">Date to Complete:</label>
            <input type="date" class="form-control" id="dateToComplete" name="dateToComplete" required>
        </div>
        <div class="form-group">
            <label for="priority">Priority:</label>
            <select class="form-control" id="priority" name="priority" required>
                <option value="LOW">Low</option>
                <option value="MEDIUM">Medium</option>
                <option value="HIGH">High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="completed">Completed:</label>
            <input type="checkbox" class="form-control" id="completed" name="completed">
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <!-- Таблиця для відображення списку завдань -->
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Date to Complete</th>
            <th>Priority</th>
            <th>Completed</th>
        </tr>
        </thead>
        <tbody>
        <!-- Вставте код для відображення завдань тут -->
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.content}"></td>
            <td th:text="${task.dateToComplete}"></td>
            <td th:text="${task.priority}"></td>
            <td th:text="${task.completed} ? 'Yes' : 'No'"></td>
        </tr>
        <!-- Повторіть цей рядок для кожного завдання -->
        </tbody>
    </table>
</div>
</body>
</html>
